<table border=1>
    <thead>
        <th>image</th>
        <th>name</th>
        <th>description</th>
        <th>price</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td><img [src]="book.imageUrl" alt="" style="width:40px;height:50px;"></td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency:'INR'}}</td>
        </tr>
    </tbody>
</table>
