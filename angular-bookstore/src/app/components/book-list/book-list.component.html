<table border=1 class="table">
    <thead>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td><img [src]="book.imageUrl" alt="" style="width:40px;height:50px;"></td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency:'INR'}}</td>
        </tr>
    </tbody>
</table>
